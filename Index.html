<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ultra Bolo 2.0</title>
  <style>
    body { font-family: monospace; background: #000; color: #fff; padding: 20px; }
    #output { white-space: pre-wrap; min-height: 300px; }
    input { background: #111; color: #fff; border: 1px solid #fff; padding: 5px; width: 300px; }
    button { background: #fff; color: #000; border: none; padding: 5px 10px; margin-left: 5px; cursor: pointer; }
    button:hover { background: #ccc; }
  </style>
</head>
<body>
  <h1>Ultra Bolo 2.0</h1>
  <div id="output"></div>
  <br>
  <input id="input" placeholder="Type a number and press Enter">
  <button onclick="handleInput()">Enter</button>

  <script>
    let output = document.getElementById('output');
    let input = document.getElementById('input');

    let state = "start";
    let answ1, answ2;

    function println(text) {
      output.textContent += text + "\n";
      output.scrollTop = output.scrollHeight;
    }

    function clearScreen() {
      output.textContent = "";
    }

    function handleInput() {
      let cmd = input.value.trim();
      if (!cmd) return;
      println("> " + cmd);
      processCommand(cmd);
      input.value = "";
      input.focus();
    }

    function processCommand(cmd) {
      if (state === "start") {
        answ1 = parseInt(cmd);
        if (answ1 === 1) {
          clearScreen();
          println("You fly. Congrats. Now, in mid air, you encounter a flying duck.\nYou:\n");
          println("1) Don't give a flying fuck.");
          println("2) Say hi.");
          println("3) Fly along with the duck.");
          state = "fly";
        } else if (answ1 === 2) {
          clearScreen();
          println("You've got yer burger.\nNow:\n");
          println("1) Apply ketchup.");
          println("2) Apply BBQ.");
          println("3) Throw it up into the air and obliterate it mid flight by laser beaming it with your eyes.");
          state = "burger";
        } else if (answ1 === 3) {
          clearScreen();
          println("You are connected to everything ever thought. Everything flows.\n\nWhat would you ask?:\n");
          println("1) Gimme life meaning.");
          println("2) Buy shoes online.");
          println("3) How to manifest thought into reality.");
          state = "holo";
        } else {
          println("Invalid choice.");
        }
      } 
      else if (state === "fly") {
        answ2 = parseInt(cmd);
        clearScreen();
        if (answ2 === 1) {
          println("You don't care and continue flying away into the void.\nWear sunscreen.\n\nThe circle is now complete. \n\nTHE END\n");
        } else if (answ2 === 2) {
          println("The duck doesn't give a fuck about it. You continue flying in a random direction, in a perpetual search for meaning.\n\nThe circle is now complete.\n\nTHE END\n");
        } else if (answ2 === 3) {
          println("You fly along with duck. No word is said. A friendship begins. The circle is now complete. THE END\n");
        } else {
          println("Invalid choice.");
        }
        state = "end";
      }
      else if (state === "burger") {
        answ2 = parseInt(cmd);
        clearScreen();
        if (answ2 === 1) {
          println("You slowly apply ketchup over the surface of your burger. Someone in the background coughs. A beat of silence.\n\nYou take a bite of the sandwich and you die.\n\nJust for script reasons.\n\nYou awaken in a realm of infinite vastness, where complex sentient geometries attempt to contact you.\n\nThey tell you:\n\nThe circle is now complete. \n\nTHE END\n");
        } else if (answ2 === 2) {
          println("You apply BBQ sauce to your burger. It tastes amazing. You wonder how did this flavor came to be.\n\nInspired by that, you decide to infuse meaning into each and every action or thought in your life.\n\nThe circle is now complete.\n\nTHE END\n");
        } else if (answ2 === 3) {
          println("You quickly dissintegrate the patty in the apex of its trajectory. You now are lunchless, since you ordered no fries. Being superhuman does not necessarily mean you have an infinite supply of money. Everyone at the restaurant stares in awe. No one can explain the events that just happened. A kid kindly approaches you to offer some of his fries. You now see the meaning.\n\nThe circle is now complete.\n\nTHE END\n");
        } else {
          println("Invalid choice.");
        }
        state = "end";
      }
      else if (state === "holo") {
        answ2 = parseInt(cmd);
        clearScreen();
        if (answ2 === 1) {
          println("The Meaning is everywhere you look. Whenever there is a choice, you choose, unless there is no choice. So, choose your destiny. Wisely.\n\nThe circle is now complete. \n\nTHE END\n");
        } else if (answ2 === 2) {
          println("You think of buying shoes online. You visualize it. One thousand images step into your minds eye, representing endless choice.\n\nThe images increase in quantity, rendering yourself nauseous.\n\nYou cant hold it; Infinite Information is unfathomable.\n\nYou throw up in frenzy.\n\nThe pressure is such that your mouth is not enough to relief the amount of litres per second, so your vomit comes from your nose, simultaneously.\n\nAt last, your mind is empty.\n\nThe circle is now complete.\n\nTHE END\n");
        } else if (answ2 === 3) {
          println("The nature of reality allows such thing. Thought can write instructions into the source code of your experience.\n\nMind acts from under the hood.\n\nHow to use such feature?\n\nLearn to visualize. Use tools to give shape to your thoughts.\n\nTrust and open yourself to a benevolent higher intelligence.\n\nNow act.\n\nThe circle is now complete.\n\nTHE END\n");
        } else {
          println("Invalid choice.");
        }
        state = "end";
      }
    }

    function startGame() {
      clearScreen();
      println("=======================");
      println(" U L T R A  B O L O  2 ");
      println("=======================");
      println("30 years after the events of Ultra Bolo, you are now Ultra Bolo, a superhuman.\n");
      println("What you gonna do now?\n");
      println("1) Fly away.");
      println("2) Eat a burger.");
      println("3) Tap into the holographic consciousness stream, as if it was the internet.");
      state = "start";
    }

    startGame();
  </script>
</body>
</html>
